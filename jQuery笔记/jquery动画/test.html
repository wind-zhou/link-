<!DOCTYPE html>
<html>



<head>
    <meta charset="utf-8">
    <title>flex 导航栏</title>
    <style>
        #flex_container {
            display: flex;
            display: -webkit-flex;
            width: 100%;
            height: 50px;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
        }
        
        .flex_item {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #333;
            font-weight: bold;
            background-color: red;
        }
        
        .flex_item li {
            display: none;
            list-style: none;
            background: green;
        }
    </style>

    <script src="../jquery-3.5.1/jquery-3.5.1.min.js"></script>
</head>



<body>
    <div id="flex_container">
        <div class="flex_item">html
            <li>span</li>
            <li>div</li>
            <li>li</li>
        </div>
        <div class="flex_item">css
            <li>width</li>
            <li>height</li>
            <li>background</li>
        </div>
        <div class="flex_item">javascript
            <li>function</li>
            <li>setInterval</li>
            <li>var</li>
        </div>
    </div>
</body>
<script>
    $(function() {
        $(".flex_item").mouseover(function() {
            $(this).children("li").slideDown()
        })
    })
</script>

</html>
