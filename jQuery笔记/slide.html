<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <style>
        .container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid violet;
            position: relative;
        }
        
        .move {
            width: 150px;
            height: 50px;
            background: red;
            position: absolute;
            top: 125px;
            right: 125px;
        }
    </style>
</head>

<body>
    <button id="switch"> 开始</button>

    <div class="container">
        <div class="move">

        </div>

    </div>

    <button id="btn">停止</button>
</body>

<script>
    $(function() {
        $("#switch").click(function() {
            $(".move")
                .animate({
                    "width": "-=100px"
                }, 2000)
                .animate({
                    "width": "150px",
                    "right": "125px"
                }, 1000)
        })
    })
</script>

</html>
